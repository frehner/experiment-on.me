name: gh-pages

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish to gh-pages branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - run: npm ci
      - run: npm run build
      - run: npm run gh-pages-deploy